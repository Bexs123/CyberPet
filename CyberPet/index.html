<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Cyber Pet</title>
</head>
<body>
    <h1>Cyber Pet</h1>
    <div id="animalButtons">
        <p id="dogButton" class="button"> Dog</p>
        <p id="catButton"class="button">Cat</p>
        <p id="rabbitButton" class="button">Rabbit</p>
    </div>
    <div id="interactionButtons">
        <p id="feedButton" class="interButton button">Feed</p>
        <p id="drinkButton" class="interButton button">Drink</p>
        <p id="toiletButton" class="interButton button">Toilet</p>
        <p id="sleepButton" class="interButton button">Sleep</p>
        <p id="cleanButton" class="interButton button">Clean</p>
            <div id="dogInteractions">
                    <p id="dogPlay" button">Play</p>
                    <p id="dogWalk" button">Walk</p>
                    <p id="dogSit" button">Sit</p>
                    <p id="dogRoll" button">Roll Over</p>
                </div>
            <div id="catInteractions">
                    <p id="catPlay" class="button">Play</p>
                    <p id="catHunt" class="button">Hunt</p>
                    <p id="catClimb" class="button">Climb</p>
                    <p id="catScratch" class="button">Scratch</p>
                </div>
            <div id="rabbitInteractions">
                    <p id="rabPlay" class="button">Play</p>
                    <p id="rabHop" class="button">Hop</p>
                    <p id="rabCuddle" class="button">Cuddle</p>
                    <p id="rabGroom" class="button">Groom</p>
                </div>
        <p id="checkButton" class="interButton button">Check Status</p>
    </div>
    
    
    

    <div id="stats">
        <p>Hunger</p>
        <p id="hungerStat">100</p>
        <p>Thirst</p>
        <p id="thirstStat">100</p>
        <p>Happiness</p>
        <p id="happinessStat">100</p>
        <p>Energy</p>
        <p id="energyStat">100</p>
        <p>Toilet</p>
        <p id="toiletStat">100</p>
        <p>Hygiene</p>
        <p id="hygieneStat">100</p>
    </div>
    

    </div>

    <script src="scripts.js"></script>
    <script src="animals.js"></script>
</body>
</html>
